<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
  <link rel="stylesheet" href="applicantList.css">
  <title>Post Job</title>
</head>

<body>
  <div class="container">
    <h2>Post job</h2>
    <form action="/applicantEdit" method="post">
      <div class="form-group">
        <div class="form-group col-md-3">
          <label for="inputCompanyName">Company Name</label>
          <input type="text" class="form-control" id="inputCompanyName">
        </div>
        <div class="form-group col-md-3">
          <label for="inputJobTitle">Job Title</label>
          <input type="text" class="form-control" id="inputJobTitle">
        </div>
        <div class="form-group col-md-3">
          <label for="inputJobDescription">Job Description</label>
          <textarea id="inputJobDescription" cols="60" rows="12" style="resize: both"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Post new job</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>

  <script>
    $('textbox').keypress(function(e){
      e.stopPropagation();
    });
  </script>
</body>

</html>
