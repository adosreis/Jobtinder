<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
  <link rel="stylesheet" href="applicantList.css">
  <title>Post Job</title>
</head>

<body style="padding-bottom:40px">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../Logo.png" width="80" height="35" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 style="margin-bottom: 30px">Post job</h1>
    <form action="/applicantEdit" method="post">
      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCompanyName">Company Name</label>
            <input type="text" class="form-control" id="inputCompanyName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputJobTitle">Job Title</label>
            <input type="text" class="form-control" id="inputJobTitle">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputJobDescription">Job Description</label>
            <textarea id="inputJobDescription" cols="60" rows="12" style="resize: both"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail">
          </div>
        </div>
        <h3>Location</h3>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputLocationCity">City</label>
            <input type="text" class="form-control" id="inputLocationCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputLocationState">State</label>
            <input type="text" class="form-control" id="inputLocationState">
          </div>
          <div class="form-group col-md-3">
            <label for="inputLocationCountry">Country</label>
            <input type="text" class="form-control" id="inputLocationCountry">
          </div>
        </div>
        <h3>Qualifications</h3>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputMajor">Major</label>
            <input type="text" class="form-control" id="inputMajor">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputSkill">Skill</label>
            <input type="text" class="form-control" id="inputSkill">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Post new job</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>

  <script>
    $('textbox').keypress(function(e){
      e.stopPropagation();
    });
  </script>
</body>

</html>
