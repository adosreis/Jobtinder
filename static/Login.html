<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="Form.css" type="text/css">
  <title>eHireMe Login</title>
</head>
<body>
  <div class="jumbotron form-box">
    <form action="/login" method="post" class="form-inline">
      <div class="form-data">
        <img src="../Logo.png" width="80" height="35" alt="">
        <h4>Please sign in</h4>
        <input type="text" placeholder="Email" name="email" class="form-control">
        <br>
        <input type="text" placeholder="Password" name="password" class="form-control">
        <br>
        <button type="submit" class="submit-button  btn-primary">Login</button>
        <br>
        If you don't already have an account
        <a href="/signup">sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
