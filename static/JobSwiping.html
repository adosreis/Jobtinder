                    BACKGROUND

                    Smartiply, Inc. is a startup mobile technology Company headquartered in New Jersey, U.S.A., transforming the industry by creating a fusion between Fog Computing and Internet of Things (IOT) to build the first Fog Network/Computing Platform that enables Collaboration and Resource Sharing among devices through innovative products and services. The company has an immediate opening for Linux Embedded Software Engineer (firmware).

                    JOB TITLE

                    Software Engineer – Video Engieering

                    LOCATION

                    Basking Ridge, NJ; Manhattan, NY; Atlanta, GA; Dallas, TX

                    RESPONSIBILITIES

                    The software engineer will play a key role in developing innovative IOT products and services leveraging our fog computing platform. The successful candidate will be expected to work closely with his/her peers and will be deeply involved in the requirement gathering, design, development, testing, deployment, and technical support of IOT products.

                    QUALIFICATIONS

                    Bachelor’s degree in Computer Science, Computer Engineering, or Electrical Engineering from an accredited university or 4-year college is required. Master’s degree in one of these fields is desired.
                    2 to 5+ years of experience working as software engineer developing video-based applications, preferably on a Linux-based platform.
                    Experience working with media streaming protocols, codecs, and transports/container formats: RTSP, RTMP, HLS, DASH, MPEG-2, H.264/AVC, AAC, AC3, MP4, MPEG-2 TS.
                    Experience with video encoding (H.264, H.265) and HTML5 Video.
                    Experience with CDN for video streaming and CDN architectures (caches, origin servers, proxies, etc.).
                    Experience developing time-shifting and video recording software.
                    Experience with video management systems, specifically for IP surveillance.
                    Advanced C++ programming with strong embedded programming skills and excellent multithreaded debugging skills.
                    Skillful in scripting language experience (Bash, Perl, Python).
                    Strong Linux experience. Good knowledge of Linux build systems (kconfig, cmake, gnu make) and Linux packaging systems (dpkg, rpm).
                    Experience in OpenWRT, DD-WRT, LEDE or Tomato.
                    Practical experience with building software on TCP/UDP networking APIs (desired on Linux)
                    Experience in TCP/IP, routers, firewalls, switches, VPN, IPSec, DHCP, DNS, as well as in LAN/WAN network administration and engineering.
                    Excellent debugging and troubleshooting skills using network analysis tools such as WireShark, etc.
                    Good working experience in using GIT-like source control and CI build tools like Atlassian Bitbucket, Bamboo, etc.
                    A big plus with experience in setting up Docker and AWS projects to deploy applications in Ubuntu Linux environment
                    Good familiarity with project collaboration tools, such as Jira, Rally, etc.
                    Practical experience with working in an Agile environment
                    Ability to work well with tight schedules and rapid development cycles
                    Outstanding written and verbal communication skills with a professional and credible demeanor
                    A self-starter who possesses exceptional time management skills with great attention to detail, and the ability to work independently when managing multiple priorities.
                    Smartiply is looking for a high energy and software engineer to develop a fog-enabled IOT platform. The individual will work in a fast paced and virtual environment and will play a major role in developing a cutting edge enabling IOT platform. The successful candidate must be a team player, self-motivated, well-organized, and result oriented, with strong analytical, problem solving, and communication (verbal and written) skills, and must be able to work independently and drive results with passion. He/she must exercise good software development practice, including periodic code review, good documentation, and version control, and apply agile development methodology and provide daily updates and weekly/bi-weekly product demos. He/she must be capable of multitasking and performing multiple duties as needed.

                    The successful candidate shall be offered a competitive salary, with the possibility of stock options, commensurate with experience, along with healthcare and retirement benefits and paid vacation.

                    Smartiply is committed to equal employment opportunity, work-life balance, and career development.

                    To apply for this position, please submit your resume and a cover letter stating your salary expectations.
