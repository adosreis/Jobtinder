<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>
</head>
<body>
  <div class="jumbotron" id="login-box">
    <form action="/login" class="form-inline">
      <div class="form-data">
        <h2 style="color:red">Jinder</h2>
        <h4>Please sign in</h4>
        <input type="text" placeholder="Email" name="email" class="form-control">
        <br>
        <input type="text" placeholder="Password" name="password" class="form-control">
        <br>
        <button type="submit" class="login-button  btn-primary">Login</button>
        <br>
        If you don't already have an account
        <a href="/sign-up">sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
