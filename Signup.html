<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jinder Sign-Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="Form.css" type="text/css">
</head>
<body>
<div class="jumbotron form-box">
  <form action="/login" class="form-inline">
    <div class="form-data">
      <h2 style="color:red">Jinder</h2>
      <h4>Sign up</h4>
      <input type="text" placeholder="Email" name="email" class="form-control">
      <br>
      <input type="text" placeholder="Password" name="password" class="form-control">
      <br>
      <select class="form-control" style="margin:5px">
        <option value="applicant">I am an applicant</option>
        <option value="employer">I am an employer</option>
      </select>
      <br>
      <button type="submit" class="submit-button  btn-primary">Sign Up</button>
      <br>
    </div>
  </form>
</div>
</body>
</html>
